<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<style>
fieldset {
  display: block;
  margin-left: 2px;
  margin-right: 2px;
  padding-top: 0.35em;
  padding-bottom: 0.625em;
  padding-left: 0.75em;
  padding-right: 0.75em;
  border: 2px groove (internal value);
}

div {
    width: 400px;
    height: 100px;
    margin: auto;
}


</style>
<head>
    <meta charset="UTF-8">
    <title>Login form - Shift recorder</title>
</head>
<body>
<div>
    <form action="/login" method="post">
        <fieldset>
            <legend>Login :</legend>
            <center>
                Enter your username : <input name="username" type="text" value="Sim4n6"><br>
                Enter your password : <input name="password" type="password"><br><br>
                <button type="submit" name="submit_btn" value="login" autofocus>Login</button>
                <button type="submit" name="submit_btn" value="new user">Create user</button>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <br><font size="2" color="green">{{ message }}</font>
                    {% endfor %}
                {% endif %}
                {% endwith %}
            </center>
        </fieldset>
    </form>
</div>

</body>
</html>
